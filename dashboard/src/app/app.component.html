<h1>Live Audio Stream</h1>
<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Base Frequency (Hz)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of audioData">
      <td>{{ item.timestamp }}</td>
      <td>{{ item.base_frequency | number : "1.0-2" }}</td>
    </tr>
  </tbody>
</table>
